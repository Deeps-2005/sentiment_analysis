<!doctype html>
<html lang="en">
  <head>
    <title>Ensemble Model Predictor</title>
  </head>
  <body>
    <h2>Enter Features:</h2>
    <form method="post" action="/predict">
      {% for i in range(10) %}
      Feature {{ i+1 }}: <input type="text" name="{{ i }}"><br><br>
      {% endfor %}
      <input type="submit" value="Predict">
    </form>
    <h3>{{ prediction_text }}</h3>
  </body>
</html>
